name: CI Java avec Maven Tester et packager

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Vérifier le dépôt (se placer dans le dépôt courant)
        uses: actions/checkout@v4


      - name: Configurer Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'


      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-



      - name: Construire avec Maven
        env :
          SONAR_TOKEN : ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=$(echo ${{ github.repository }} | sed 's-/-_-')









